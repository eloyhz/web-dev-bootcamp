<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Specificity</title>
    <style>
      body {
        color: purple;
      }
      p {
        color: green;
      }
      li {
        color: orange;
      }
      .highlight {
        color: yellow;
      }
      #special {
        color: pink;
      }
    </style>
  </head>
  <body>
    <p>Hello world</p>
    <ul>
      <li class="highlight" id="special">John</li>
      <li class="highlight" id="special" style="color: red;">Paul</li>
      <li>George</li>
      <li class="highlight">Ringo</li>
    </ul>
  </body>
</html>
