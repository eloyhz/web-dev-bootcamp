<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <div>  <!-- first-name and last-name -->
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required placeholder="your first name">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required placeholder="your last name">
    </div>
    <div>  <!-- gender -->
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other">
    </div>
    <div>  <!-- email and password -->
      <label>
        Email:
        <input type="email" placeholder="your email" name="email" required>
      </label>
      <label>Password
        <input type="password" placeholder="your password"
        name="password" required
        pattern=".{5, 10}" title="5 to 10 characters">
      </label>
      <!-- maxlength="10" minlength="5" -->
    </div>
    <div> <!-- birthday -->
      <label>Birthday:
        <select name="month">
          <option>Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
        </select>
        <select name="day">
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <select name="year">
          <option>Year</option>
          <option>2010</option>
          <option>2009</option>
          <option>2008</option>
          <option>2007</option>
          <option>2006</option>
          <option>2005</option>
        </select>
      </label>
    </div>
    <div>  <!-- conditions -->
      <label for="conditions">I agree to the terms and conditions</label>
      <input id="conditions" type="checkbox" name="conditions">
    </div>
    <input type="submit">
  </form>

</body>
</html>

<!--
Forms Exercise
Creating a Registration Form

1. First Name, Last Name, and Email are required
2. Email must be a valid email address
3. Password must be between 5 and 10 characters
4. Three drop down menus for month, day, and year
